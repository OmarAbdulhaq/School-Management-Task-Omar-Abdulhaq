<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container holder col-md-4 p-3 main-box mt-5 mb-5">
        <div class="Form">
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="studentName_insert" style="color:white">Student Name</label>
                    <input id="name" type="text" class="form-control rounded-0" placeholder="Example: Omar Abdulhaq">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="studentID_insert" style="color:white">Student ID</label>
                    <input id="idNumber" type="number" class="form-control rounded-0" placeholder="Example: 11926848">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="studentGPA_insert" style="color:white">GPA</label>
                    <input id="gpa" type="subject" class="form-control rounded-0" step="0.1" min="0" max="4" placeholder="Example: 3.4">
                </div>
            </div>

            <div class="d-flex justify-content-around align-items-center mt-3 border-top border-white p-3">
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <button type ="button" id="add" class="btn btn-secondary btn-block">Add Student</button>
                </div>
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <button type ="button" id="delete" class="btn btn-secondary btn-block">Delete Student</button>
                </div>
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <button type ="button" id="update" class="btn btn-secondary btn-block">Update Students</button>
                </div>
            </div>
        </div>
	</div>

	<div class="container hdr mt-5 border border-secondary mb-5 shadow-lg bg-white rounded">
		<div class="row border-bottom border-white bg-dark p-3 text-white">
			<div class="col-4 d-flex justify-content-center align-items-center">
				ID
			</div>
			<div class="col-4 d-flex justify-content-center align-items-center">
				Name
			</div>
			<div class="col-4 d-flex justify-content-center align-items-center">
				GPA
			</div>
		</div>
		<div id="Target">
		</div>
	</div>
	
    <script type="text/javascript" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
</body>

</html>
